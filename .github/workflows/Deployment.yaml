name: Build & Deploy
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  redeployment:
    runs-on: ubuntu-latest
    steps:
     - name: execute remote shh commands using password
       uses: appleboy/ssh-action@v1.0.3
       with:
          host: ${{ secrets.OCEAN_IP }}
          key: ${{ secrets.OCEAN_SSH }}
          username: ${{ secrets.OCEAN_USERNAME }}
          password: ${{ secrets.OCEAN_PASS }}
        
          script: |
            whoami
            exit

{% load static %}

{% load crispy_forms_tags %}

<html>

    <head>

        <title> Edenthought | Login </title>

        <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/morph/bootstrap.min.css">

        <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    </head>

        {%for message in messages %}

            {%if message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS%}

                <p id="message-timer" class="alert alert-success float-center text-center message-text"> {{message}} </p>

            {% endif %}

        {% endfor %}

    <div class="container p-5 form-layout">

        <h3> Login to your account</h3>

        <br>

        <br>

        <form method="POST" autocomplete="off">

            {% csrf_token %}

            {{LoginForm|crispy}}

            <br>

            <button class="btn btn-secondary btn-md w-100 btn-block p-3" type="submit"> <i class="fa fa-key " aria-hidden="true"></i> &nbsp; Login </button>

        </form>

        <br>

        <a class="btn btn-md w-100 btn-block p-3" href="{%url 'reset_password'%}"> Forgotten your password? </a>

    </div>

    <br>

    <script src="{% static 'js/app.js' %}"></script>

</html>

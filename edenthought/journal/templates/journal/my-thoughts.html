{% extends 'journal/navbar.html'%}

{% block content%}

    <br>

    {% for thought in AllThoughts %}

        <div class="container bg-white shadow-md p-5 form-layout">

            <h3>{{thought.title}}</h3>

            {{thought.content}}

            <br>

            {{thought.date_posted}}

            <br> <br>

            <a class = "btn btn-outline-primary btn-md w-100 btn-block p-2" href="{%url 'update-thought' thought.id %}"> Update thought</a>

            <br> <br>

            <a class = "btn btn-outline-danger btn-md w-100 btn-block p-2" href="{%url 'delete-thought' thought.id %}"> Delete thought</a>

        </div>

        <br>
    
    {% endfor %}

    <br>

{%endblock%}

{% extends 'journal/navbar.html'%}

{% load crispy_forms_tags %}

{% block content%}

    <br>

    <div class="container p-5 form-layout">

        <h3> Update username and email </h3>
        
        <br> 

        <br>

        <form method="POST" autocomplete="off">

            {% csrf_token %}

            {{UserUpdateForm|crispy}}

            <br>

            <button class="btn btn-outline-primary btn-md w-100 btn-block p-3" type="submit"> Update </button>

        </form>

    </div>

    <div class="container p-5 form-layout">

        <h3> Update profile picture </h3>
        
        <br> 

        <br>

        <form method="POST" autocomplete="off" enctype="multipart/form-data">

            {% csrf_token %}

            {{ProfileUpdateForm|crispy}}

            <br>

            <button class="btn btn-outline-primary btn-md w-100 btn-block p-3" type="submit"> Update </button>

        </form>

    </div>

    <br>

    <div class="container bg-sepia shadow-md p-5 form-layout">

        <h3> Delete your account</h3>

        <br>
        <br>

        <li class="nav-link">
            
            <a class="btn btn-outline-danger btn-md w-100 btn-block p-3" href="{%url 'delete-account'%}"> Delete account </a>

        </li> 

    </div>

    <br>

{%endblock%}
